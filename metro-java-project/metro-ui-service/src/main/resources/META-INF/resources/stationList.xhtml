<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
  <title>Station List</title>
</h:head>

<h:body>
<h:form>
    <p:dataTable 
                id="stationTable" 
                value="#{routeBean.stationList}" 
                var="stationTO" 
                paginator="true" 
                rows="10"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" 
                lazy="true">
        <f:facet name="header">
            Metro Station List
        </f:facet>				
        <p:column headerText="StationId" sortBy="#{stationTO.stationId}" >
            <h:outputText value="#{stationTO.stationId}" />
        </p:column>
        <p:column headerText="stationName" sortBy="#{stationTO.stationName}" >
            <h:outputText value="#{stationTO.stationName}" />
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
