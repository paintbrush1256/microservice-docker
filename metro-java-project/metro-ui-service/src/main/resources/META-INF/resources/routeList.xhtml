<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
  <title>Routes List</title>
</h:head>

<h:body>
<h:form>
    <p:dataTable 
                id="routeTable" 
                value="#{routeBean.routeList}" 
                var="routeTO" 
                paginator="true" 
                rows="10"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" 
                lazy="true">
        <f:facet name="header">
            Metro Routes List
        </f:facet>				
        <p:column headerText="RouteId" sortBy="#{routeTO.routeId}" >
            <h:outputText value="#{routeTO.routeId}" />
        </p:column>
        <p:column headerText="RouteNumber" sortBy="#{routeTO.routeNumber}" >
            <h:outputText value="#{routeTO.routeNumber}" />
        </p:column>
        <p:column headerText="Starting Station Name" sortBy="#{routeTO.startingStationName}" >
            <h:outputText value="#{routeTO.startingStationName}" />
        </p:column>
        <p:column headerText="End Station Name" sortBy="#{routeTO.endStationName}" >
            <h:outputText value="#{routeTO.endStationName}" />
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
