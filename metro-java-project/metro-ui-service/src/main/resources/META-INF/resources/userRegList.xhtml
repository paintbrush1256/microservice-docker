<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
  <title>User List</title>
</h:head>

<h:body>
<h:form>
    <p:dataTable 
                id="userRegTable" 
                value="#{userRegBean.userRegList}" 
                var="userRegTO" 
                paginator="true" 
                rows="10"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" 
                lazy="true">
        <f:facet name="header">
            Metro User List
        </f:facet>				
        <p:column headerText="Id" sortBy="#{userRegTO.id}" >
            <h:outputText value="#{userRegTO.id}" />
        </p:column>
        <p:column headerText="UserName" sortBy="#{userRegTO.username}" >
            <h:outputText value="#{userRegTO.username}" />
        </p:column>
        <p:column headerText="First Name" sortBy="#{userRegTO.firstname}" >
            <h:outputText value="#{userRegTO.firstName}" />
        </p:column>
        <p:column headerText="Last Name" sortBy="#{userRegTO.lastName}" >
            <h:outputText value="#{userRegTO.lastName}" />
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
